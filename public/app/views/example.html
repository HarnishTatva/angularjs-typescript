

<div class="example">
  <h1>People</h1>
  <div ng-repeat="person in fakePeople">
    Name: {{person.name}}
  </div>

  <h1>Messages</h1>
  <div ng-repeat="message in messages">
    {{message.name}}: {{message.body}}
    <!-- <pre>{{message}}</pre> -->
  </div>  

  <div><button class="btn" ng-click="createNewMessage()">Add Message</button></div>

</div>
